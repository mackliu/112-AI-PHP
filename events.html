<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="jquery.js"></script>
</head>
<body>
<div class="container" >
 <div id="events">
    <ul class="list-group">
        
    </ul>
 </div>    
</div>

</body>
</html>
<script>

$.get("https://kktix.com/events.json",(events)=>{
    console.log(events.entry)
    events.entry.forEach((event,idx)=>{
        if(idx%2 == 0){
            $("#events .list-group").append(`<li class='list-group-item list-group-item-action bg-info'>${event.title}</li>`)
        }else{
            $("#events .list-group").append(`<li class='list-group-item list-group-item-action bg-success text-white'>${event.title}</li>`)
        }
    })
})

</script>
